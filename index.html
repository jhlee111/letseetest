
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Example</title>
  <script src="https://developer.letsee.io/api/webar?key=aa440371e1ae6b53b3ea6fa9e963723447c3308967170f4b3bc0df0d5ea370be"></script>
</head>
<body>
<div id="container">
  Hello, world!
</div>
<script>
  letsee.ready(() => {
    letsee.start();
    letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/62b355a1fd78dea3a5cf4f89')
            .then(entity => {
              let xrElement = letsee.createXRElement(document.getElementById('container'));
              letsee.bindXRElement(xrElement, entity);
            });
  });
  letsee.init({trackerType: 'image'});
</script>
</body>
</html>
